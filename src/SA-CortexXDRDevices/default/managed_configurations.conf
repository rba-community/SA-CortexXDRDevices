[lookup:xdr_devices]
endpoint    = /services/data/transforms/lookups/xdr_devices
label       = XDR Devices Tracker
description = Maintains a list Cortex XDR devices 
editable    = 0
lookup_type = search
savedsearch = Cortex XDR Devices - Lookup Gen 
retention = {\
    "disabled": 0,\
    "earliestTime":"-90d",\
    "timeField":"_last_seen",\
    "timeFormat":"%s"\
}\

[setting:sa_cortex_xdr_index]
endpoint       = /services/admin/macros/sa_cortex_xdr_index
label          = PAN Cortex XDR Devices index
description    = Configure SA-CortexXDRDevices index for Asset Database
attribute      = definition
attribute_type = string
link           = [/manager/$@namespace$/data/macros/sa_cortex_xdr_index?action=edit|Edit in manager]